<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/item.css">
    <link rel="stylesheet" href="../styles/global.css">
    <title>Item</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../imgs/item.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Item</h1>
                    </div>
                    <div class="voltar-button">
                        <button><a href="../index.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="modelo">Modelo</label>
                        <input id="modelo" type="text" name="modelo" placeholder="Digite o modelo" required>
                    </div>

                    <div class="input-box">
                        <label for="marca">Marca</label>
                        <input id="marca" type="text" name="marca" placeholder="Digite a marca" required>
                    </div>
                    <div class="input-box">
                        <label for="descricao">Descrição</label>
                        <input id="descricao" type="descricao" name="descricao" placeholder="Digite a descrição" required>
                    </div>

                    <div class="input-box">
                        <label for="cor">Cor</label>
                        <input id="cor" type="text" name="cor" placeholder="Digite a cor" required>
                    </div>                    

                    <div class="input-box">
                        <label for="numeracao">Numeração</label>
                        <input id="numeracao" type="number" name="numeracao" placeholder="Digite a numeração" required>
                    </div>

                    <div class="input-box">
                        <label for="valor">Valor</label>
                        <input id="valor" type="number" name="valor" placeholder="Digite o valor" required>
                    </div>

                </div>
                <div class="continue-button">
                    <input type="submit" name="" value="Cadastrar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
