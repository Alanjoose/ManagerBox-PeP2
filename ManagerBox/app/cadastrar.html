<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/item.css">
    <link rel="stylesheet" href="./styles/global.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/cadastro.svg" alt="">
        </div>
        <div class="form">
            <form action="../database/CRUDFunc/CreateFunc.php" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="voltar-button">
                        <button><a href="./index.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="modelo">E-mail</label>
                        <input id="email" type="text" name="email" placeholder="Digite o E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite o CPF" required>
                    </div>
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="name" placeholder="Digite o nome" required>
                    </div>   

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="password" placeholder="Digite a senha" required>
                    </div>

                </div>
                <div class="continue-button">
                    <input type="submit" name="" value="Cadastrar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
