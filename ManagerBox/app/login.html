<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../components/styles/global.css">
    <link rel="stylesheet" href="../components/styles/item.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" 
    integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
    crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
	<div class="container">
        <div class="form">
            <form action="../presets/database/CRUDFunc/Auth.php" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <div class="voltar-button">
                        <button><a href="./index.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="text" name="email" placeholder="E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="password" placeholder="Senha" required>
                    </div>

                </div>
                <div class="continue-button">
                    <input type="submit" name="login" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
